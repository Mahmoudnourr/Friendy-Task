<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./login-style.css">
     <script src="./main.js"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./all.css">
    <title>Friendy</title>
</head>
<body>
    <div class="header">
     <div class="header-left">
        <div class="log">
            <img src="./images/icons/letter-f.png" alt="" width="25px" class="logo"> <span class="logo-name"> Friendy</span>
        </div>
     </div>
     <div class="header-right">
        <span>Don't have an account ?  <a href="#"> Sign in</a></span>
     </div>
    </div>
    <div class="sign">
        <div class="sign-container">
         <div class="wel"><h1>Welcom Back</h1></div>
         <div class="lo"><h3>Login into your account</h3></div>
         <div class="sign-w-btns">
            <button class="button-6">Facebook</button>
            <button class="button-6">Google</button>
         </div>
         <h4 class="line"><span>Or continue with</span></h4>
         <form action="" class="log-form">
            <input type="email" placeholder="Your Email" required>
            <input type="password" placeholder="Your Password" required>
         </form> 
         <div class="rm">
           <div class="r">
            <label class="switch">
               <label class="switch">
                 <input type="checkbox">
                 <span class="slider round"></span>
               </label>
             </label>
             <span class="s"><p>Remember Me</p></span>
           </div> 
            </div>
            <button class="button-6" id="login">Log In</button>
       </div>
      
    </div>

</body>
</html>
